name: 'Build Python greeting app'
description: 'Action to building Python greeting app'
runs:
  using: "composite"
  steps:
    - name: Docker Login
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - run: echo "Building docker image and pushing it to docker registry"
      shell: bash
    - name: Build docker image
      run: docker build --no-cache -t kristinapavlova/python-greetings-app .
      shell: bash
    - name: Build and push Docker images
      uses: docker/build-push-action@v5.3.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          kristinapavlova/python-greetings-app:latest